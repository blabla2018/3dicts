<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search</title>
    <style>
        /* Убираем отступы и границы */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        /* Фон всей страницы */
        html, body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #d2dadb, #031d37);
        }
    
        /* Контейнер с iframe */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            gap: 10px; /* Добавляем небольшой отступ между фреймами */
            padding: 10px;
        }
    
        /* Стили для iframe */
        iframe {
            flex: 1;
            height: 100%;
            border-radius: 10px; /* Округляем углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Добавляем тень */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
    
        /* Эффект наведения */
        iframe:hover {
            transform: scale(1.01); /* Легкое увеличение */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            let word = getQueryParam("word");
            if (word) {
                document.getElementById("longman").src = `/proxy?url=https://www.ldoceonline.com/dictionary/${word}`;
                document.getElementById("cambridge").src = `/proxy?url=https://dictionary.cambridge.org/dictionary/english/${word}`;
                document.getElementById("oxford").src = `/proxy?url=https://www.oxfordlearnersdictionaries.com/definition/english/${word}`;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <iframe id="longman"></iframe>
        <iframe id="cambridge"></iframe>
        <iframe id="oxford"></iframe>
    </div>
</body>
</html>
